<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 1. Metadata: character encoding, compatibility, language, viewport -->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 2. Title for faster rendering of tab content -->
    <title>Civic Interconnect - GeoExplorer</title>

    <!-- 3. SEO: canonical, description, keywords, author -->
    <link rel="canonical" href="https://civic-interconnect.github.io/geo-explorer/">
    <meta name="description" content="Civic Connect GeoExplorer for exploring civic boundaries.">
    <meta name="keywords" content="Civic Interconnect, Boundaries">
    <meta name="author" content="Civic Interconnect">

    <!-- 4. Web app / PWA metadata -->
    <meta name="theme-color" content="#007acc">
    <meta name="msapplication-TileColor" content="#4169E1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- 5. Preconnect & preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="./styles/app.css" as="style" onload="this.onload=null;this.rel='stylesheet';">

    <!-- 6. Icons and manifest (smallest to largest) -->
    <link rel="icon" href="./favicon.ico" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png" crossorigin="anonymous">
    <link rel="manifest" href="./manifest.json" crossorigin="anonymous">

    <!-- 7. Leaflet css, then js -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- 8. Fonts & CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">

    <noscript>
        <link rel="stylesheet" href="./styles/app.css" type="text/css" media="all">
    </noscript>


</head>

<body>
    <button class="theme-toggle" aria-label="Toggle light or dark theme"
        onclick="document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';">
        ðŸ”†
    </button>

    <div class="page-wrapper">

        <ci-header>
            <span slot="title">GeoExplorer (Under Construction)</span>
            <span slot="subtitle">Select View / Layer / Feature</span>
        </ci-header>

        <main>
            <section id="controls">

                <div class="control-group">

                    <label for="view-select">Choose Dataset</label>
                    <select id="view-select">
                        <option disabled selected>[ Select a Dataset ]</option>
                    </select>

                </div>

                <div class="control-group">


                    <label for="layer-select">Choose State</label>
                    <select id="layer-select"></select>

                </div>
                <div id="feature-container" class="control-group" style="display: none;">

                    <label for="feature-select">Choose Feature</label>
                    <select id="feature-select">
                        <option disabled selected>[ Select a Feature ]</option>
                    </select>

                </div>
                <div id="layer-toggles"></div>
            </section>
            <map-viewer></map-viewer>
        </main>

        <ci-footer>
            <!-- Footer links -->

            <a slot="siteURL" href="https://civic-interconnect.github.io/geo-explorer/" target="_blank"
                rel="noopener">Site</a>
            <a slot="sourceURL" href="https://github.com/civic-interconnect/geo-explorer" target="_blank"
                rel="noopener">Source</a>

            <!-- Footer metadata -->

            <span slot="version">Version: v0.9.1</span>
            <span slot="updated">Updated: 2025-09-22</span>

            <!-- Footer copyright -->

            <span slot="copyright">&copy; 2025 Civic Interconnect</span>
        </ci-footer>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
