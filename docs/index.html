<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 1. Metadata: character encoding, compatibility, language, viewport -->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 2. Title for faster rendering of tab content -->
    <title>Civic Interconnect - GeoExplorer</title>

    <!-- 3. SEO: canonical, description, keywords, author -->
    <link rel="canonical" href="https://civic-interconnect.github.io/geo-explorer/">
    <meta name="description" content="Civic Connect GeoExplorer for exploring civic boundaries.">
    <meta name="keywords" content="Civic Interconnect, Boundaries">
    <meta name="author" content="Civic Interconnect">

    <!-- 4. Web app / PWA metadata -->
    <meta name="theme-color" content="#007acc">
    <meta name="msapplication-TileColor" content="#4169E1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta property="og:title" content="Civic Interconnect - GeoExplorer">
    <meta property="og:description" content="Explore civic boundaries with interactive maps">

    <!-- 5. Preconnect & preload critical resources -->
    <link rel="preconnect" href="https://tile.openstreetmap.org">
    <link rel="dns-prefetch" href="https://a.tile.openstreetmap.org">
    <link rel="dns-prefetch" href="https://b.tile.openstreetmap.org">
    <link rel="dns-prefetch" href="https://c.tile.openstreetmap.org">
    <link rel="preconnect" href="https://unpkg.com">

    <!-- 6. Icons and manifest (smallest to largest) -->
    <link rel="icon" href="./favicon.ico" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png" crossorigin="anonymous">
    <link rel="manifest" href="./manifest.json" crossorigin="anonymous">

    <!-- 7. Leaflet CSS and JS - Load immediately since they're critical -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- 8. Fonts & CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="./styles/app.css" as="style" onload="this.onload=null;this.rel='stylesheet';">

    <noscript>
        <link rel="stylesheet" href="./styles/app.css" type="text/css" media="all">
        <p style="padding: 2rem; color: red;">
            This application requires JavaScript to run.
        </p>
    </noscript>

</head>

<body>
    <ci-theme-toggle></ci-theme-toggle>

    <div class="page-wrapper">

        <ci-header title="Geo Explorer" subtitle="Civic Interconnect">
            <span slot="title">Geo Explorer</span>
        </ci-header>

        <main id="main-content">
            <section id="controls" role="group" aria-label="Map controls">

                <div class="control-group">
                    <label for="view-select" id="view-label">Choose Dataset</label>
                    <select id="view-select">
                        <option disabled selected>[ Select a Dataset ]</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="layer-select" id="layer-label">Choose State</label>
                    <select id="layer-select"></select>
                </div>

                <!-- County (only shown for MN Precincts view) -->
                <div id="county-container" class="control-group" style="display: none;">
                    <label for="county-select" id="county-label">Choose County</label>
                    <select id="county-select">
                        <option disabled selected>[ Select a County ]</option>
                    </select>
                </div>

                <!-- Sub-district (e.g. 03A / 03B) -->
                <div id="subdist-container" class="control-group" style="display: none;">
                    <label for="subdist-select" id="subdist-label">Choose Sub-district</label>
                    <select id="subdist-select">
                        <option value="" selected>All</option>
                        <option value="03A">03A</option>
                        <option value="03B">03B</option>
                    </select>
                </div>

                <div id="feature-container" class="control-group" style="display: none;">
                    <label for="feature-select" id="feature-label">Choose Feature</label>
                    <select id="feature-select">
                        <option disabled selected>[ Select a Feature ]</option>
                    </select>
                </div>

                <div id="layer-toggles"></div>
            </section>
            <map-viewer role="application" aria-label="Interactive map showing civic boundaries">
            </map-viewer>

        </main>

        <ci-footer site-url="https://civic-interconnect.github.io/geo-explorer/"
            source-url="https://github.com/civic-interconnect/geo-explorer">
        </ci-footer>
    </div>
    <script>
        if (
            "serviceWorker" in navigator &&
            location.hostname !== "127.0.0.1" &&
            location.hostname !== "localhost"
        ) {
            navigator.serviceWorker.register("./sw.js");
        }
    </script>
    <script defer type="module" src="./index.js"></script>
</body>

</html>
